<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольный Космос | Игра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .stars {
            background: #000 url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            z-index: 0;
        }

        .twinkling {
            background: transparent url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            z-index: 1;
            animation: move-twink-back 200s linear infinite;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px;
            animation: bubble-up 5s linear forwards;
        }

        .bubble.good {
            background: radial-gradient(circle, #8A2BE2, #4B0082);
            box-shadow: 0 0 15px #4B0082;
        }
        .bubble.bad {
            background: radial-gradient(circle, #FF0000, #8B0000);
            box-shadow: 0 0 15px #8B0000;
        }
        .bubble.life {
            background: radial-gradient(circle, #00FF00, #006400);
            box-shadow: 0 0 15px #006400;
        }
        
        .score-display, .high-score-display, .lives-display {
            position: absolute;
            font-size: 2em;
            text-shadow: 0 0 10px #fff;
            z-index: 10;
            top: 20px;
            white-space: nowrap;
        }
        .score-display { left: 20px; }
        .high-score-display { left: 20px; top: 70px; font-size: 1.2em;}
        .lives-display { right: 20px; }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            display: none;
        }

        #game-over-screen h2 {
            font-size: 3em;
            color: #FF4500;
            margin-bottom: 20px;
        }

        #game-over-screen p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Orbitron', sans-serif;
            background: #8A2BE2;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #restart-button:hover {
            background: #6A1BA2;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        @keyframes bubble-up {
            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="score-display">Счёт: <span id="current-score">0</span></div>
    <div class="high-score-display">Лучший счёт: <span id="high-score">0</span></div>
    <div class="lives-display">Жизни: <span id="lives">3</span></div>

    <div id="game-container"></div>

    <div id="game-over-screen">
        <h2>Игра окончена!</h2>
        <p>Ваш финальный счёт: <span id="final-score">0</span></p>
        <p>Лучший счёт: <span id="gameover-high-score">0</span></p>
        <button id="restart-button">Начать заново</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const currentScoreEl = document.getElementById('current-score');
            const highScoreEl = document.getElementById('high-score');
            const livesEl = document.getElementById('lives');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreEl = document.getElementById('final-score');
            const gameoverHighScoreEl = document.getElementById('gameover-high-score');
            const restartButton = document.getElementById('restart-button');
            
            let currentScore = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let lives = 3;
            let bubbleInterval;
            let speedIncreaseTimer;
            let gameRunning = false;
            let initialBubbleSpeed = 1000;
            const minBubbleSpeed = 300;
            const speedIncreaseInterval = 5000;

            function startGame() {
                currentScore = 0;
                lives = 3;
                gameRunning = true;
                currentScoreEl.textContent = currentScore;
                highScoreEl.textContent = highScore;
                livesEl.textContent = lives;
                gameOverScreen.style.display = 'none';

                while (gameContainer.firstChild) {
                    gameContainer.removeChild(gameContainer.firstChild);
                }

                initialBubbleSpeed = 1000;
                clearInterval(bubbleInterval);
                clearInterval(speedIncreaseTimer);

                bubbleInterval = setInterval(createBubble, initialBubbleSpeed);
                speedIncreaseTimer = setInterval(() => {
                    if (!gameRunning) return;
                    if (initialBubbleSpeed > minBubbleSpeed) {
                        initialBubbleSpeed -= 50;
                        clearInterval(bubbleInterval);
                        bubbleInterval = setInterval(createBubble, initialBubbleSpeed);
                    } else {
                        clearInterval(speedIncreaseTimer);
                    }
                }, speedIncreaseInterval);
            }

            function updateScore(points) {
                if (!gameRunning) return;
                currentScore += points;
                currentScoreEl.textContent = currentScore;
                
                if (currentScore > highScore) {
                    highScore = currentScore;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('highScore', highScore);
                }
            }

            function loseLife() {
                if (!gameRunning) return;
                lives--;
                livesEl.textContent = lives;
                if (lives <= 0) {
                    endGame();
                }
            }

            function gainLife() {
                if (!gameRunning) return;
                if (lives < 5) {
                    lives++;
                    livesEl.textContent = lives;
                }
            }

            function endGame() {
                gameRunning = false;
                clearInterval(bubbleInterval);
                clearInterval(speedIncreaseTimer);
                gameOverScreen.style.display = 'flex';
                finalScoreEl.textContent = currentScore;
                gameoverHighScoreEl.textContent = highScore;
            }

            function createBubble() {
                if (!gameRunning) return;

                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const typeRoll = Math.random();
                if (typeRoll < 0.7) {
                    bubble.classList.add('good');
                } else if (typeRoll < 0.9) {
                    bubble.classList.add('bad');
                } else {
                    bubble.classList.add('life');
                }

                const size = Math.random() * 50 + 30;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
                bubble.style.animationDuration = `${Math.random() * 3 + 4}s`;

                bubble.addEventListener('click', () => {
                    if (!gameRunning) return;
                    if (bubble.classList.contains('good')) {
                        updateScore(1);
                    } else if (bubble.classList.contains('bad')) {
                        loseLife();
                    } else if (bubble.classList.contains('life')) {
                        gainLife();
                    }
                    bubble.remove();
                });
                
                bubble.addEventListener('animationend', () => {
                    if (gameRunning && bubble.classList.contains('good')) {
                        loseLife();
                    }
                    bubble.remove();
                });
                
                gameContainer.appendChild(bubble);
            }

            restartButton.addEventListener('click', startGame);

            startGame();
        });
    </script>

</body>
</html>
